<!DOCTYPE html>
<html lang="en-us">
<head>
	<title>Beyonce Trivia</title>
	<meta charset="UTF-8">
	<link href="style.css" rel="stylesheet" type="text/css">
	<link href="https://fonts.googleapis.com/css?family=Abril+Fatface" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">

	<meta content="width=device-width, initial-scale=1.0" name="viewport">
</head>
<body>

<div class="container">
	
	<h2>Beyonce Trivia</h2>
	
	<hr width="75%">

	<div id="time left"></div>

	<div class="question" id="startBox">
		<button class="start">Let's play!</button>
	</div>

	<div class="question" id="questionOne">
		<h3>What is Beyonce's middle name?</h3>
		<p>Amanda</p>
		<p>Cathy</p>
		<p class="correctAnswer">Giselle</p>
		<p>Petra</p>
		<button class="nextQ1">Next Question</button>
	</div>

	<div class="question" id="questionTwo">
		<h3>What group was Beyonce associated?</h3>
		<p>Run DMC</p>
		<p>TLC</p>
		<p>Salt-N-Pepa</p>
		<p class="correctAnswer">Destiny's Child</p>
		<button class="nextQ2">Next Question</button>
	</div>

	<div class="question" id="questionThree">
		<h3>Beyonce is an only child</h3>
		<p>True</p>
		<p class="correctAnswer">False</p>
		<button class="nextQ3">Next Question</button>
	</div>

	<div class="question" id="questionFour">
		<h3>What is Beyonce's Sign</h3>
		<p>Pieces</p>
		<p class="correctAnswer">Virgo</p>
		<p>Cancer</p>
		<p>Leo</p>
		<button class="submit">Submit Answers</button>
	</div>

	<div class="question" id="resultBox"></div>

</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script src="trivia.js"></script>
</body>
</html>
